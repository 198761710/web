<html>
	<head>
		<script src="vue.min.js"></script>
		<script src="axios.min.js"></script>
		<script src="jquery.min.js"></script>
		<style>
			table{margin:auto;width:97%;}
			th{background-color: #aaaaaa;}
			td{background-color: #cccccc;}
		</style>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div id="mainpage">
			<div id="nav_head">
				<H8>智能控制系统</H8>
			</div>
			<div id="nav_side">
				<h3>导航栏</h3>
				<hr>

				<a href="index.html">返回主页</a>
				<hr>

				<a href="comconfig.html">串口配置</a>
				<hr>

				<a href="basiclist.html">控制脚本</a>
				<hr>

				<a href="inputlist.html">输入变量</a>
				<hr>
				
				<a href="outputlist.html">输出变量</a>
				<hr>
				
				<a href="variablelist.html">数据变量</a>
				<hr>
			</div>
			<div id="content">
				<table id="list">
					<thead>
						<th>变量名</th>
						<th>初始化</th>
						<th>手自动</th>
						<th>运行时</th>
						<th>停止时</th>
						<th>总运行</th>
						<th>阀 值</th>
						<th>实时值</th>
					</thead>
					<tbody>
						<tr v-for="r in datarows">
							<td name="name" v-text="r.name" onclick="gettd(this)">
							</td>
							<td name="name" v-text="r.init" onclick="gettd(this)">
							</td>
							<td name="name" v-text="r.manual" onclick="gettd(this)">
							</td>
							<td name="name" v-text="r.ontime" onclick="gettd(this)">
							</td>
							<td name="name" v-text="r.offtime" onclick="gettd(this)">
							</td>
							<td name="name" v-text="r.runtime" onclick="gettd(this)">
							</td>
							<td name="name" v-text="r.threshold" onclick="gettd(this)">
							</td>
							<td name="name" v-text="r.value" onclick="gettd(this)">
							</td>
						</tr>
					</tbody>
			</table>
			</div>
		</div>
	</body>
	<script>
		var app1 = new Vue({
			el: '#list',
			data: {
				datarows: "test"
			}
		})
		function show()
		{
			axios.get("variablelist.json?id=" + Date.now())
				.then( function (r) {
					app1.datarows = r.data;
				})
				.catch( function (e) {
					//app1.datarows = e;
				});
		}
		var timer = setInterval(show, 1000);
		function gettd(x)
		{
			if( $(x).find("input").length == 0 )
			{
				clearInterval(timer);
				var name = $(x).attr("name");
				$(x).append('<input type="input" name="'+ name +'" style="float:right;width:40px;" onkeydown="keydown(this)" onblur="xblur(this)">').find("input").focus();
			}
		}
		function xblur(x)
		{
			if( $(x).val() == 0 )
			{
				$(x).remove();
			}
			else if( confirm("确认提交吗?") )
			{
				$(x).remove();
			}
			timer = setInterval(show, 1000);
		}
		function keydown(x)
		{
			$(x).width($(x).val().length+40);
			if( event.which == 13 )
			{
				$(x).remove();
			}
		}
	</script>
</html>
